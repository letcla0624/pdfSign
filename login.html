<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>點點簽 - 登入</title>
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="./assets/style/all.css">
</head>

<body>
  <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center">
    <div class="w-100 w-lg-50 position-relative">
      <div class="position-absolute top-0 left-0 ps-4 pt-4">
        <a href="index.html" class="text-default text-decoration-none">回首頁</a>
      </div>
      <div class="d-flex justify-content-center align-items-center vh-100 px-2">
        <div class="text-center">
          <div class="mb-3">
            <img src="./assets/images/logo/Logo.svg" alt="logo">
          </div>
          <div class="d-flex justify-content-center align-items-center gap-3 border-bottom mb-4 py-4">
            <button type="button" class="btn btn-outline-default py-2d5 px-sm-4 cursor-not-allowed">
              <i class="fa-brands fa-google me-md-2"></i>
              <span class="fs-8 fs-md-7">透過 Google 登入</span>
            </button>
            <button type="button" class="btn btn-outline-default py-2d5 px-sm-4 cursor-not-allowed">
              <i class="fa-brands fa-facebook-f me-md-2"></i>
              <span class="fs-8 fs-md-7">透過 Facebook 登入</span>
            </button>
          </div>
          <form action="" class="">
            <div class="mb-3">
              <input type="email" class="form-control py-2d5" id="InputEmail" placeholder="請輸入電子信箱">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control py-2d5" id="InputPassword" placeholder="請輸入密碼">
            </div>
            <div class="mb-3">
              <a href="forgot.html">忘記密碼</a>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-default py-2d5 w-100 cursor-not-allowed">登入</button>
            </div>
            <p class="fs-7 ">還沒有帳戶？<a href="register.html" class="text-default text-decoration-underline px-2">註冊</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <div class="bg-secondary-light d-lg-flex justify-content-center align-items-center vh-100 d-none w-lg-50">
      <div class="text-center px-2">
        <h2 class="h3 fw-bold">登入至您的檔案總管</h2>
        <img src="./assets/images/human/login.svg" alt="login">
      </div>
    </div>
  </div>

  <script src="./assets/js/all.js"></script>
</body>

</html>
