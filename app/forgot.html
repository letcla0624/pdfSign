<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>點點簽 - 忘記密碼</title>
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="./assets/style/all.css">
</head>

<body>
  <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center">
    <div class="w-100 w-lg-50 position-relative">
      <div class="position-absolute top-0 left-0 ps-4 pt-4">
        <a href="index.html" class="text-default text-decoration-none">回首頁</a>
      </div>
      <div class="d-flex justify-content-center align-items-center vh-100 px-2">
        <div class="text-center" style="max-width: 400px;">
          <div class="mb-3">
            <img src="./assets/images/logo/Logo.svg" alt="logo">
          </div>
          <p class="fs-8 my-3">請輸入您的電子信箱，然後檢查您的收件匣，以查看我們發送的說明。如果沒有收到確認郵件，請檢查您的垃圾信箱。</p>
          <form action="" class="">
            <div class="mb-3">
              <input type="email" class="form-control py-2d5" id="InputEmail" placeholder="請輸入電子信箱">
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-default py-2d5 w-100 cursor-not-allowed">傳送</button>
            </div>
            <p class="fs-7"><a href="login.html" class="text-default text-decoration-underline px-2">返回</a></p>
          </form>
        </div>
      </div>
    </div>
    <div class="bg-secondary-light d-lg-flex justify-content-center align-items-center vh-100 d-none w-lg-50">
      <div class="text-center px-2">
        <h2 class="h3 fw-bold">重新設定您的密碼</h2>
        <img src="./assets/images/human/Forgot password.svg" alt="forgot password">
      </div>
    </div>
  </div>

  <script src="./assets/js/all.js"></script>
</body>

</html>
